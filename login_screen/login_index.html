<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="h1"><b>Login</b></h1>
      <p class="mes1">Please enter your login and Password</p>
      <form action="" id="form">
        <div class="email">
            <box-icon name="envelope"></box-icon>
        <input type="email" placeholder="Please enter your email" id="email">
        </div>
        <div class="in-el">
          <box-icon name="user"></box-icon>
          
          <input
            type="text"
            placeholder="Username"
            id="username"
            class="input-el"
          />
        </div>
        <div class="in-el">
          <box-icon name="text"></box-icon>
          <input
            type="password"
            placeholder="Enter your password"
            id="username"
            class="input-el"
          />
        </div>
        <br />
        <a href=""><p class="forgot">Forgot Password?</p></a>
        <br />
        <button id="login_button">Login</button>
        <br />
        <button class="sign-in"><img src="" alt="">

            Or sign-in with Google</button>

        <div class="last">
        <a href=""><p class="member">Not a member yet?</p></a>
        <a href=""><p class="register">Register!</p></a>
        </div>

        </div>
      </form>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
